<div class="card-body">
    <h1 *ngIf="tasks.length">Current Tasks ({{ tasks.length }})</h1>
    <h1 *ngIf="!tasks.length">No current tasks</h1>
    <li id="list" class="d-flex justify-content-around align-items-center mt-4 p-3 rounded-4 shadow" *ngFor="let task of tasks ;let i = index">
      {{task}} 
      <button class="btn btn-danger mx-3" (click)="delete_task(i)">Delete</button></li>
  </div>
