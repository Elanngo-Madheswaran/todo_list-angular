<div class="card-body">
    <h1 *ngIf="tasks.length">Current Tasks ({{ tasks.length }})</h1>
    <h1 *ngIf="!tasks.length">No current tasks</h1><a class="btn" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Show description
    </a>
    <li id="list" class="d-flex justify-content-around align-items-center mt-4 p-3 rounded-4 shadow" *ngFor="let task of tasks ;let i = index">
      <div class="d-flex">
        <div>
          <h3>{{task.task_name}}</h3>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              {{task.task_desc}}
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-danger mx-3" (click)="delete_task(i)">Delete</button></li>
  </div>
